---
label: Documentation Pages
hide_body: false
fields:
- type: text
  name: title
  label: Title
  description: The title of the page, used both as a page title and as a navigation
    menu title.
  config:
    required: true
- type: number
  name: weight
  label: Weight
  description: The navigation order of the documentation page. This value is ignored
    for parent section pages.
- type: text
  name: excerpt
  label: Excerpt
  description: Short description of the documentation section. This value is used
    in overview page and is ignored for child section pages.
- type: text
  name: layout
  label: Layout
  hidden: true
  default: docs
  config:
    required: true
